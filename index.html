<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="tipo-produto">Moda</h1>

    <table class="produtos">
        <tr class="cabecalho-moda">
            <th class="item">Produto</th>
            <th class="item">Tamanho</th>
            <th class="item">Valor</th>
        </tr>

        <tr class="dados-da-tabela">
            <td class="item">Camiseta</td>
            <td class="item">M</td>
            <td class="item">R$ 49,00</td>
        </tr>

        <tr class="dados-da-tabela">
            <td class="item">Tênis</td>
            <td class="item">42</td>
            <td class="item">R$ 5,00</td>
        </tr>
    </table>

    <h1 class="tipo-produto">Casa</h1>

    <table class="produtos">
        <tr class="cabecalho-casa">
            <th class="item">Produto</th>
            <th class="item">Valor</th>
        </tr>

        <tr class="dados-da-tabela">
            <td class="item">Sofá</td>
            <td class="item">R$ 1.200,00</td>
        </tr>

        <tr class="dados-da-tabela">
            <td class="item">Televisão</td>
            <td class="item">R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
